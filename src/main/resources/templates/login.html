<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="BlueBg">
            <div class="box signIn">
                <h2>已有账号?</h2>
                <button class="signinBtn">登陆</button>
            </div>
            <div class="box signUp">
                <h2>没有账号?</h2>
                <button class="signupBtn">注册</button>
            </div>
            <div class="formBx">
                <div class="form signinForm">
                    <form th:action="@{/login}" method="post">
                        <h3>登陆</h3>
                        <input type="text" name="username" placeholder="邮箱" required>
                        <input type="password" name="password" placeholder="密码" required>
                        <input type="submit" name="login" value="登陆">
                        <a href="#" class="forgot">忘记密码</a>
                    </form>
                </div>
                <div class="form signupForm" id="registerForm">
                    <form>
                        <h3>注册</h3>
                        <input type="text" name="fullName" id="name" placeholder="姓名" required>
                        <input type="text" name="email" id="username" placeholder="邮箱" required>
                        <input type="password" name="password" id="password" placeholder="密码" required>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="确认密码" required>
                        <input type="submit" name="register" value="注册">
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script type="javascript">
        const signinBtn = document.querySelector('.signinBtn');
        const signupBtn = document.querySelector('.signupBtn');
        const formBx = document.querySelector('.formBx');
        const body = document.querySelector('body')

        signupBtn.onclick = function () {
            formBx.classList.add('active')
            body.classList.add('active')
        }
        signinBtn.onclick = function () {
            formBx.classList.remove('active')
            body.classList.remove('active')
        }
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var fullName = document.getElementById('name').value;
            var email = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Password and confirm password validation
            if (password !== confirmPassword) {
                displayErrorMessage('Password and confirm password do not match');
                return;
            }

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fullName: fullName,
                    email: email,
                    password: password
                })
            }).then(response => response.text())
                .then(responseText => {
                    if (responseText !== "Registration Successful!") {
                        // if registration was not successful
                        displayErrorMessage(responseText);
                    } else {
                        // if registration was successful
                        alert('Registration successful');
                        window.location.href = '/login';
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        function displayErrorMessage(message) {
            // This function could create a new HTML element with the error message
            // and append it to your form. For simplicity, we'll just use alert.
            alert(message);
        }
    </script>

</body>
</html>
